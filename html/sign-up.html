<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
	<link rel="stylesheet" type="text/css" href="../css/sign-up.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main-section">
		<p class="ip">Create your Account</p>
		
	<form>
		<div class="sign-up-section">
		<input type="name" name="name" placeholder="First name" class="sign-up-section">
		<input type="name" name="name" placeholder="Last name" class="sign-up-section"><br>
		<input type="email" name="email" placeholder="Email address" class="sign-up-section" autocomplete="off"><br>
		<input type="email" name="email" placeholder="Confirm email address" class="sign-up-section" autocomplete="off"><br>
		<input type="password" name="password" placeholder="Password" class="sign-up-section"><br>
		<input type="password" name="password" placeholder="Confirm assword" class="sign-up-section"><br>
		<div class="p">Birth day</div>
		<input type="date" value="Date" class="bod">
		<div class="p">Gender</div>
		<input type="checkbox" name="">Male
		<input type="checkbox" name="">Female
		<input type="checkbox" name="">Custom<br>
		<input type="submit" value="next" class="btn">
		</div>
	</form>
</div>
</body>
</html>
